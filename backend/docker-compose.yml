version: '3.9'

services:
  db:
    image: mysql:8.0
    restart: always
    env_file: .env
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/backend_football_stats
    ports:
      - "8000:8000"
    env_file: .env
    depends_on:
      - db

volumes:
  mysql_data:
