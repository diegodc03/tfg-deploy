services:
  db:
    image: mysql:8.0
    restart: always
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    env_file: .env
    networks:
      - mynetwork


  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: gunicorn backend_api_football_stats.wsgi:application --bind 0.0.0.0:8000
    ports:
      - "8000:8000"
    env_file: .env
    depends_on:
      - db
    networks:
      - mynetwork

  frontend:
    build:
      context: ./football-stats-frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - mynetwork

volumes:
  mysql_data:


networks:
  mynetwork:
    driver: bridge